<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: darkgrey;
      }
      .box {
        background-color: white;
        float: left;
        width: 10%;
        height: 100px;
        margin: 20px;
        color: white;
        text-align: center;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="box" ></div>
      <div class="box" style="box-shadow:2px 3px 5px rgba(128, 128, 126, 0.941)"></div>
      <div class="box" style="box-shadow:5px 5px 5px rgba(128, 128, 126, 0.941)"></div>
      <div class="box" style="box-shadow: 2px 2px 6px 6px  rgba(128, 128, 126, 0.941);"></div>
      <div class="box" style="box-shadow: 3px 3px 8px 8px rgba(128, 128, 126, 0.941);"></div>
      <div class="box" style="box-shadow:4px 4px 10px 8px rgb(105, 104, 104)"></div>
    </div>
  </body>
</html>
