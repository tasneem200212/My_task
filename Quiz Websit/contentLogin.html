<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizSite - Features</title>
    <link rel="icon" href="R.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
        background-image: url("/imges/lines.png");
        background-repeat: repeat-x;
      }
      .feature-section {
        padding: 40px 20px;
      }
      .feature-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        background-color: #f8f9fa;

        /* --------------- */

        height: 50vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
        font-size: 1.5rem;
      }
      .feature-card h3 {
        color: #007bff;
      }
      .feature-card p {
        color: #6c757d;
      }
      span {
        color: #007bff;
      }

      .feature-card button {
        align-self: flex-start;
      }

      @media (min-width: 760px) and (max-width: 1020px) {
        #mainDiv {
          width: 100%;
        }
        #mainDiv * {
          font-size: large;
        }
      }
    </style>
  </head>
  <body>
    <header class="container-fluid">
      <div class="main-div d-flex justify-content-between align-items-center">
        <div class="logo">
          <a style="text-decoration: none" href="welcome.html"
            ><h1 style="color: black">Quiz<span>Site</span></h1></a
          >
        </div>
        <nav class="d-flex gap-3">
          <!-- <a href="#" class="text-decoration-none text-dark">How it works?</a>
          <a href="#" class="text-decoration-none text-dark">Features</a>
          <a href="#" class="text-decoration-none text-dark">About us</a> -->

          <!-- <a href="#" class="btn btn-primary btn-lg">Login</a> -->
          <a
            id="btnLogout"
            href="#"
            class="btn btn-primary d-flex justify-content-center align-items-center"
            >Logout</a
          >
        </nav>
      </div>
    </header>

    <main class="container feature-section position-relative">
      <h2 class="text-center mb-4">What Quiz<span>Site</span> Offers</h2>
      <div id="mainDiv" class="row g-4">
        <div class="col-md-4" id="interactive">
          <div class="feature-card">
            <h3>Beginner</h3>
            <p>
              Start your English learning journey with basic vocabulary and
              grammar.
            </p>
            <button onclick="goToMenu(this,0)" class="btn btn-primary btn-lg">
              Go to quiz
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="feature-card">
            <h3>Intermediate</h3>
            <p>
              Improve your skills with more complex sentences and vocabulary.
            </p>
            <button onclick="goToMenu(this,1)" class="btn btn-primary btn-lg">
              Go to quiz
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="feature-card">
            <h3>Advanced</h3>
            <p>
              Challenge yourself with advanced grammar, vocabulary, and
              comprehension.
            </p>
            <button onclick="goToMenu(this,2)" class="btn btn-primary btn-lg">
              Go to quiz
            </button>
          </div>
        </div>
      </div>
      <!-- <div class="text-center mt-4">
            <button class="btn btn-primary btn-lg" onclick="alert('Feature Coming Soon!')">Login to Start Your Quiz</button>
        </div> -->
    </main>

    <script>
      let btnLogout = document.getElementById("btnLogout");
      btnLogout.onclick = function () {
        window.location.href = "/LoginPage.html";
        window.sessionStorage.clear();
      };

      function goToMenu(obj, contQuestion) {
        window.location.href = "/Homepage.html";
        sessionStorage.setItem("level", contQuestion);
      }
      let checked = window.sessionStorage.getItem("checkedOpenLogin");

      if (!checked) {
        window.location.href = "/LoginPage.html";
      }
    </script>

    <script src="Homepage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
