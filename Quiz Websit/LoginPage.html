<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="LoginPage.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Display the Login Page -->
    <div class="containerLohin">
      <div class="formLogin">
        <h1 class="styleHederLogin">LOGIN</h1>
        <form class="styleLoginForm">
          <label for="loginEmail">Email address: </label>
          <br />
          <input
            type="email"
            id="loginEmail"
            name="Email"
            placeholder="Please Enter your Email address"
            class="styleLoginEmail"
          />
          <br />
          <label for="loginPassword">Password:</label>
          <br />
          <input
            type="password"
            id="loginPassword"
            name="Password"
            placeholder="Please Enter your Password"
            class="styleLoginPassword"
          />
          <br />
          <input type="checkbox" id="logincheckbox" class="styleLoginChec" />
          <label for="logincheckbox">Remember me</label>
          <br />
          <input
            type="button"
            value="Login"
            class="styleLoginButton"
            id="loginButton"
            onclick="login(this)"
          />
          <small id="loginErrorMessage" class="styleErrorMessage"></small>
        </form>
      </div>
      <p class="linkRegisterPage">
        Donâ€™t have an account?
        <a href="regestration.html" class="reg">Register</a>
      </p>
    </div>
    <script src="LoginPage.js"></script>
  </body>
</html>
