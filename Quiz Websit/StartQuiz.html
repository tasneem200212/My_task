<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="StartQuiz.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Quiz Page</title>
  </head>

  <body>
    <header class="container-fluid py-3 px-5">
      <div class="main-div d-flex justify-content-between align-items-center">
        <div class="logo">
          <h1>Quiz<span style="color: blue;">Site</span></h1>
        </div>
        </nav>
      </div>
    </header>
    <div id="quizContainer">
      <h1>English Quiz</h1>
      <hr />
      <div class="quiz">
        <p id="timer" style="color: black"></p>
        <h2
          id="question"
          style="background-color: white; font-size: 35px; text-align: center"
        >
          Your Score 4 out of 5!
        </h2>
        <div class="answer-buttons row justify-content-around">
          <button class="btn btn-primary col-6">Answer 1</button>
          <button class="btn btn-primary col-6">Answer 2</button>
          <button class="btn btn-primary col-6">Answer 3</button>
          <button class="btn btn-primary col-6">Answer 4</button>
        </div>
        <div class="showAnswerButtons d-flex justify-content-center">
          <button id="next-btn" class="btn" style="display: inline-block">
            Home Page
          </button>
          <button
            onclick="window.location.href='Result.html'"
            class="btn btn-primary"
            id="showAnswer"
            style="display: inline-block"
          >
            Show Answers
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5ab58071a0.js"
      crossorigin="anonymous"
    ></script>
    <script src="StartQuiz.js"></script>
  </body>
</html>
