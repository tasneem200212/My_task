<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #1-Tables</title>
    <style>
       table,
      tr,
      th,
      td {
        border: 1px solid;
      }
    </style>
</head>
<body>
    <h2>Table Num. 1</h2>
 <table>
 <tr>
  <th>HeadCol 1</th>  
  <th>HeadCol 2</th> 
  <th>HeadCol 3</th> 
 </tr>   
 <tr>
<td>Row 1,Col 1</td>
<td>Row 1,Col 2</td>
<td>Row 1,Col 3</td>
 </tr>
 <tr>
    <td>Row 2,Col 1</td>
    <td>Row 2,Col 2</td>
    <td>Row 2,Col 3</td>
     </tr>
 </table>   
</body>
</html>
