<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <style>
      .button-text {
        text-align: center;
      }
      .container {
        padding: 10px;
      }
      .form-group {
      display: flex;
      margin-bottom: 5px;
    }
    .form-group label {
      width: 80px;
    }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <div class="container">
        <div class="form-group">
          <label>User id:</label>
          <input type="text" size="15" />
        </div>
        <br />
        <div class="form-group">
          <label>Password:</label>
          <input type="password" size="15" />
        </div>
        <br />
        <div class="form-group">
        <label>Name:</label>
        <input type="text" size="90" />
        </div><br />
        <div class="form-group">
        <label>Address:</label>
        <input type="text" size="90" />
        </div><br />
        <div class="form-group">
        <label>Country: </label>
        <select name="country">
          <option value="" selected disabled>Please select a country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option></select
        ><br /></div>
        <div class="form-group">
        <label>ZIP Code:</label>
        <input type="text" /><br /></div>
        <div class="form-group">
        <label>Email:</label>
        <input type="email" size="90" /><br />
        </div>
        <!--radio-->
        <div class="form-group">
        <label>Sex:</label>
        <input type="radio" name="sex" value="Male" />
        <label>Male</label>
        <input type="radio" name="sex" value="Female" />
        <label>Female</label><br /></div>
        <!--checkbox-->
        <div class="form-group">
        <label>Language:</label>
        <input type="checkbox" value="English" />
        <label style="padding: 7px;">English</label>
        <input type="checkbox" value="Non English" />
        <label>Non English</label><br /></div>
        <!--About-->
        <div class="form-group">
        <label>About:</label>
        <input type="text" style="width: 90%; height: 200px" /><br /></div>
        <!--button-->
        <div class="button-text">
          <button id="button" type="submit"><b>Submit</b></button>
        </div>
      </div>
    </form>
  </body>
</html>
