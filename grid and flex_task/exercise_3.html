<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise #3</title>
    <style>
      .main-div{
          display: grid;
          grid-template-columns:repeat(3,1fr);
          grid-template-rows: auto auto auto;
      }
      .main-div div img{
        padding-bottom: 6px;
          width:98%;
          height: 14.8em;
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div><img src="image_1.jpg" /></div>
      <div><img src="image_2.jpg" /></div>
      <div><img src="image_3.jpg" /></div>
      <div><img src="image_4.jpg" /></div>
      <div><img src="image_5.jpg" /></div>
      <div><img src="image_6.jpg" /></div>
      <div><img src="image_7.jpg" /></div>
      <div><img src="image_8.jpg" /></div>
    </div>
  </body>
</html>
