<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="grid-flex.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="grid-div">
      <div class="div1"><i class="fa fa-th-large"></i>Dashboard</div>
      <div class="div2"><i class="fa fa-line-chart"></i>Charts</div>
      <div class="div3"><i class="fa fa-th-large"></i>Widgats</div>
      <div class="div4"><i class="fa fa-table"></i>Tables</div>
      <div class="div5"><i class="fa fa-arrows"></i>Full Width</div>
      <div class="div6">
        <i class="fa fa-file-text-o" aria-hidden="true"></i>Forms
      </div>
      <div class="div7"><i class="fa fa-square-o"></i>Buttons</div>
      <div class="div8"><i class="fa fa-pencil"></i>Elements</div>
      <div class="div9"><i class="fa fa-calendar"></i>Calender</div>
      <div class="div10"><i class="fa fa-exclamation-triangle"></i>Errors</div>
    </div>
    <!--*****************************-->
    <div class="flex-div">
      <img class="x-y-img" src="flowchart.jpg" />
      <div class="card-div">
        <div class="icon-div1">
          <i class="fa fa-user"></i><span>2540</span>
          <p>Total Users</p>
        </div>
        <div class="icon-div2"><i class="fa fa-plus"></i>
          <span>120</span>
          <p>New Users</p>
        </div>
        <div class="icon-div3"><i class="fa fa-cart-plus"></i>
          <span>656</span>
          <p>Total Shop</p>
        </div>
        <div class="icon-div4"><i class="fa fa-tag"></i>
          <span>9540</span>
          <p>Total Customers</p>
        </div>
        <div class="icon-div5"><i class="fa fa-table"></i>
          <span>100</span>
          <p>Prefering Orders</p>
        </div>
        <div class="icon-div6"><i class="fa fa-globe"></i>

          <span>8540</span>
          <p>Total Orders</p>
        </div>
      </div>
    </div>
  </body>
</html>
