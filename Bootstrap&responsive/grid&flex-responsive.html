<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="grid-flex.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-2">
      <div class="row ">
        <div class="col bg-info text-white text-center p-3 m-2">
          <div><i class="fa fa-th-large"></i></div>
          Dashboard
        </div>
        <div class="col col-4 bg-success text-white text-center p-3 m-2">
          <div><i class="fa fa-line-chart"></i></div>
          Charts
        </div>
        <div class="col bg-warning text-white text-center p-3 m-2">
          <div><i class="fa fa-th-large"></i></div>
          Widgats
        </div>
        <div class="col bg-danger text-white text-center p-3 m-2">
          <div><i class="fa fa-table"></i></div>
          Tables
        </div>
        <div class="col bg-primary text-white text-center p-3 m-2">
          <div><i class="fa fa-arrows"></i></div>
          Full Width
        </div>
      </div>
      <div class="row">
        <div class="col col-4 bg-danger text-white text-center p-3 m-2">
          <div><i class="fa fa-file-text-o"></i></div>
          Forms
        </div>
        <div class="col bg-primary text-white text-center p-3 m-2">
          <div><i class="fa fa-square-o"></i></div>
          Buttons
        </div>
        <div class="col bg-info text-white text-center p-3 m-2">
          <div><i class="fa fa-pencil"></i></div>
          Elements
        </div>
        <div class="col bg-success text-white text-center p-3 m-2">
          <div><i class="fa fa-calendar"></i></div>
          Calender
        </div>
        <div class="col bg-warning text-white text-center p-3 m-2">
          <div><i class="fa fa-exclamation-triangle"></i></div>
          Errors
        </div>
      </div>
    </div>
    <!--*****************************-->
    <div class="d-flex bg-white m-2">
      <img class="w-75 mt-3 d-none d-lg-block d-md-block" src="flowchart.jpg" height="500vh" />
      <div class="container mt-5">
        <div class="row">
          <div class="col bg-secondary text-white text-center m-2 px-5">
            <div><i class="fa fa-user"></i></div>
            <span>2540</span>
            <p>Total Users</p>
          </div>
          <div class="col bg-secondary text-white text-center m-2 px-5">
            <div><i class="fa fa-plus"></i></div>
            <span>120</span>
            <p>New Users</p>
          </div>
        </div>
        <div class="row">
        <div class="col bg-secondary text-white text-center m-2 px-5">
          <div><i class="fa fa-cart-plus"></i></div>
          <span>656</span>
          <p>Total Shop</p>
        </div>
        <div class="col bg-secondary text-white text-center m-2 px-5">
          <div><i class="fa fa-tag"></i></div>
          <span>9540</span>
          <p>Total Customers</p>
        </div>
    </div>
    <div class="row">
        <div class="col bg-secondary text-white text-center m-2 px-5">
          <div><i class="fa fa-table"></i></div>
          <span>100</span>
          <p>Prefering Orders</p>
        </div>
        <div class="col bg-secondary text-white text-center m-2 px-5">
          <div><i class="fa fa-globe"></i></div>
          <span>8540</span>
          <p>Total Orders</p>
        </div>
    </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
