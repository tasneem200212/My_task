<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #4</title>
    <style>
        table{
           border-spacing: 15px;
        }
        tr,td{
            border: 1px solid ;
            border-radius:10px ;
            padding: 9px;
        }
        td{
            box-shadow: 3px 3px rgb(158, 172, 177);

        }
    </style>
</head>
<body>
  <h1>Table Styling</h1>  
  <table>
<tr>
    <td>Row 1,Col 1</td>
    <td>Row 1,Col 2</td>
    <td>Row 1,Col 3</td>
</tr>
<tr>
    <td>Row 2,Col 1</td>
    <td>Row 2,Col 2</td>
    <td>Row 2,Col 3</td>   
</tr>


  </table>
</body>
</html>
