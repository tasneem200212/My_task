<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise #8</title>
    <style>
      .sub_div:nth-child(even) {
        display: none;
        /* visibility: hidden; */
      }

      .sub_div {
        float: left;
        background-color: red;
        width: 100px;
        height: 30px;
        margin: 20px;
        color: white;
        text-align: center;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <h3>Hide even numbers from 1 to 10 !</h3>
    <div class="parent">
      <div class="sub_div">1</div>
      <div class="sub_div">2</div>
      <div class="sub_div">3</div>
      <div class="sub_div">4</div>
      <div class="sub_div">5</div>
      <div class="sub_div">6</div>
      <div class="sub_div">7</div>
      <div class="sub_div">8</div>
      <div class="sub_div">9</div>
      <div class="sub_div">10</div>
    </div>
    <!-- <br><br><br><br><br> -->
    <hr style="margin-top: 10%;">
  </body>
</html>
