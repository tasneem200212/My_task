<body>
<div onclick="changecolor()" id="mydiv"></div>

<script>

let array=["blue","pink","red"];
let num=0;
function changecolor(){
let result=document.getElementById("mydiv");
result.style.backgroundColor=array[num];
num=(num+1)% array.length;
}




</script>
