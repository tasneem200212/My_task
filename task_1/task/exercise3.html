<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family" onchange="fontfamily(this)">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size" onchange="fontsize(this)">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="font_italic" onclick="italic()"></label>
    <label>Bold <input type="checkbox" name="font_bold" id="font_bold" onclick="Bold()"></label>
    <label>Underline <input type="checkbox" name="font_underline" id="font_underline" onclick="underline()"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>

<script>
function italic(){
 let result=document.getElementById("text");
 let checkbox=document.getElementById("font_italic");

 if (checkbox.checked === true) {
        result.style.fontStyle = "italic"; 
    }
else{
result.style.fontStyle="normal";
}
}

function Bold(){
let text= document.getElementById("text");
let textbold=document.getElementById("font_bold");

if(textbold.checked === true){
text.style.fontWeight="bold";
}
else{
text.style.fontWeight="normal";
}
}

function underline(){
let text= document.getElementById("text"); 
let textunderline=document.getElementById("font_underline");  

if(textunderline.checked === true){
text.style.textDecoration="underline";
}
else{
text.style.textDecoration="none";
}
}


function fontfamily(selectTag) {
  var listValue = selectTag.options[selectTag.selectedIndex].text;
  document.getElementById("text").style.fontFamily = listValue;
}


function fontsize(selectTag) {
  var listValue = selectTag.options[selectTag.selectedIndex].text;
  document.getElementById("text").style.fontSize= listValue;
}

</script>
</body>
</html>
