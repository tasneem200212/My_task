<ul id="playlist">
</ul>

<script>
function myfunction(){
let songName = document.getElementById("songTextInput").value.trim();
 let node =document.createElement("li");
 let textnode=document.createTextNode(songName);
 node.appendChild(textnode);
 document.getElementById("playlist").appendChild(node)

 let deleteButton = document.createElement("button");
    deleteButton.textContent = "Delete";
    deleteButton.onclick = function() {
        document.getElementById("playlist").removeChild(node);};

        node.appendChild(deleteButton);

        document.getElementById("songTextInput").value = "";


}
