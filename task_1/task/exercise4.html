<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Exercise #5: Input check for minimmum number of charecter should be 6 and
      password match in both input
    </title>
    <style>
      * {
        font-family: Arial, sans-serif;
      }

      .err {
        color: red;
        font-size: 0.7em;
      }
    </style>
    <script>
      /* TODO complete this part */

  </head>
  <body>
    <form name="pw" onsubmit="validateForm()">
      <table>
        <tr>
          <td>Password (min 6 characters):</td>
          <td>
            <input
              type="password"
              name="password1"
              id="password1"
              size="10"
              placeholder="Password"
            />
          </td>
          <td>
            <div id="pw1_check" class="err"></div>
          </td>
        </tr>
        <tr>
          <td>Repeat password:</td>
          <td>
            <input
              type="password"
              name="password2"
              id="password2"
              size="10"
              placeholder="Password"
            />
          </td>
          <td>
            <div id="pw2_check" class="err"></div>
          </td>
        </tr>
      </table>

      <input type="submit" value="Submit" id="submitBtn" />
    </form>

    <div id="error" style="color: red; margin-top: 10px"></div>

    <script>
      function validateForm() {
        let password1 = document.getElementById("password1").value.trim();
        let password2 = document.getElementById("password2").value.trim();
        let error = document.getElementById("error");

        error.textContent = "";
   
    document.getElementById("pw1_check").style.display="none";
    document.getElementById("pw2_check").style.display="none";

        

        if (password1 === "") {
            document.getElementById("pw1_check").textContent = "Password is required.";
            document.getElementById("pw1_check").style.display = "block";    
                  return false;
        }
        if (password1.length < 6) {
            document.getElementById("pw1_check").textContent = "Password must be at least 6 characters long.";
            document.getElementById("pw1_check").style.display = "block";  
                    return false;
        }
        if (password1 != password2) {
            document.getElementById("pw2_check").textContent = "Passwords do not match.";
            document.getElementById("pw2_check").style.display = "block";          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
