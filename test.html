<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: auto;
      }

      .image {
        display: flex;
        justify-content: center;
      }
      img {
        width: 60%;
        height: auto;
      }
    </style>
  </head>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gridflex</title>
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <div class="grid">
      <div class="image"><img src="arabic.webp" /></div>
      <div class="image"><img src="arabic.webp" /></div>
      <div class="image"><img src="arabic.webp" /></div>
      <div class="image"><img src="pascal-img.png"/></div>
      <div class="image"><img src="arabic.webp" /></div>
      <div class="image"><img src="arabic.webp" /></div>

      <div class="image"><img src="arabic.webp" /></div>
      <div class="image"><img src="pascal-img.png" /></div>
      <div class="image"><img src="arabic.webp" /></div>
    </div>
  </body>
</html>
