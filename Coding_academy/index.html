    <script>
document.getElementById("form").onsubmit=function(event){
  event.preventDefault(); 
  let email=document.getElementById("exampleInputEmail1").value;
  let reg=/^([a-z0-9._%-]+@gmail\.com$)/ig;
  let validate=reg.test(email);
  if(!validate){
document.getElementById("aleartemail").innerText="Please write your email:";
return false;
  }
  else {
    document.getElementById("aleartemail").innerText = "";
  }

  let numberphone= document.getElementById("phoneHelp").value;
 let numreg=/^(077)\d{7}$/;
 let validatenum=numreg.test(numberphone);
  if(!validatenum){
document.getElementById("aleartnum").innerText="Please Rewrite your number phone:";
event.preventDefault(); 
return false;
  }
  else{
    document.getElementById("aleartnum").innerText="";
  }

  let Password = document.getElementById("exampleInputpass").value;
  let regpass=/^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@!$%&*?]).{6,18}$/;
  let validatepass=regpass.test(Password);
  if(!validatepass){
document.getElementById("aleartpass").innerText=
"Invalid password! Please ensure your password is:- Between 6-18 characters- Contains at least one letter- Contains at least one digit- Contains at least one special character (@$!%*?&)";
return false;
  }
  else{
    document.getElementById("aleartpass").innerText="";
  } 
let repassword=document.getElementById("exampleInputrepassword").value
if(repassword!==Password){
document.getElementById("aleartrepassword").innerText="Passwords do not match.";
return false;
}

let full_name=document.getElementById("exampleInputName").value;

//for specific user
// localStorage.setItem('Is_Full name',full_name);
// localStorage.setItem('Is_Email',email);
// localStorage.setItem('Is_number phone',numberphone);
// localStorage.setItem('Is_Password',Password);

let users = JSON.parse(localStorage.getItem("users")) || [];
let newuser = { fullName: full_name, email: email, phone: numberphone, password: Password };
users.push(newuser);
localStorage.setItem("users", JSON.stringify(users));

console.log("New User:", newuser);
console.log("Updated Users Array:", users);


const successMessage=document.getElementById("successMessage");
successMessage.style.display="block";
setTimeout(()=>{
  window.location.href="login.html";
},2000);
};
