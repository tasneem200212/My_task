    <form class="w-75 m-auto mt-4" id="form">
        <h1 class="pb-3">Create an account</h1>
      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label is-required"
          >Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">eg: username@domain.com</div>
      </div>
      <div class="mb-4">
        <label for="exampleInputMobile" class="form-label is-required"
          >Mobile</label
        >
        <input type="tel" class="form-control" id="phoneHelp" />
        <div id="phoneHelp" class="form-text">eg: 07********</div>
      </div>
      <div class="mb-4">
        
        <label for="exampleInputpass" class="form-label is-required"
          >Create Password</label> 
          <div class="d-flex">
        <input type="email" class="form-control" id="exampleInputpass"/>
            <i class="fa fa-eye-slash btn btn-light border-left-0"></i></div>
        <div id="passlHelp" class="form-text">
          This Password should be bettwen 6-18 characters.
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label is-required" for="exampleCheck1"
          >I agree to the <a>terms & conditions Orange.</a></label
        >
      </div>
      <div class="form-check pb-4">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked">
          Receive Coding Academy Newsletter.
        </label>
      </div>
      <div class="pb-4">
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </div>
      <div>
        <button type="button" class="btn btn-outline-dark w-100">
          Already have an account?login
        </button>
      </div>
    </form>
