    <script>
document.getElementById("loginForm").onsubmit=function(event){
event.preventDefault();



let email=document.getElementById("exampleInputEmail1").value;
let password=document.getElementById("exampleInputpass").value;

let users=JSON.parse(localStorage.getItem("users")) || [];

let user=users.find((u)=> u.email===email && u.password===password)

if(user){
 sessionStorage.setItem("currentUserEmail", email);
alert("login successful");
window.location.href="profile.html";
}
else{
let aleartlogin=document.getElementById("aleartlogin");
aleartlogin.innerText="Invalid email or password. Please try again.";
aleartlogin.style.display="block";
}
document.getElementById("exampleInputEmail1").innerText="";
document.getElementById("exampleInputpass").innerText="";
}
</script>
