<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info</title>
  </head>
  <body>
    <h1 style="color: green;">User Information</h1>
    <div id="userInfo"></div>
    <button id="logoutButton" class="btn btn-danger mt-3">Logout</button>

    <script>
      window.onload = function () {

      let users=JSON.parse(localStorage.getItem("users"))|| [];
      let email=sessionStorage.getItem("currentUserEmail")

      if (email) {
          let currentUser = users.find((user) => user.email === email);

        if (currentUser) {
          document.getElementById("userInfo").innerHTML = `
            <h2>Welcome, ${currentUser.fullName}</h2>
            <p>Email: ${currentUser.email}</p>
            <p>Phone: ${currentUser.phone}</p>
          `;
        } else {
            document.getElementById("userInfo").innerHTML = `<p>User not found.</p>`;
          }
        } else {
          document.getElementById("userInfo").innerHTML = `<p>No user logged in.</p>`;
        }
        document.getElementById("logoutButton").onclick=function(){
        sessionStorage.clear();
        window.location.href="login.html";
        }
      };
    </script>
  </body>
</html>
